<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao"
	xmlns:cofipa="http://cofipa.pc.com">

<head>
	<title>Cadastro de Seções</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
		<div class="col-sm-10">
			<h1 th:if="${secao.nova}">Cadastro das Seções</h1>
			<h1 th:unless="${secao.nova}" th:text="|Edição da secao - ${secao.nome}|">Cadastro da Seção</h1>
		</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/secoes}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>		
	
	<div class="container-fluid">
	
		  <th:block th:include="fragments/MensagemSucesso"></th:block> 
	
		<form method="POST" th:object="${secao}"
		th:action="@{/secoes/nova} ? @{/secoes/nova} : @{/secoes/{codigo}(codigo=${secoes.codigo})}">
			  <th:block th:include="fragments/MensagensErroValidacao"></th:block>
			  
			  <input type="hidden" th:field="*{codigo}"/> 
			
			<div class="row">
				<div class="form-group  col-sm-6 bw-required"  th:classappend="${#fields.hasErrors('nome')} ? has-error" >
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}" onblur="this.value=this.value.toUpperCase()"/>
				</div>
			
			<div class="form-group col-sm-6">
					<label for="divisao" class="control-label">Divisão</label>
					<div class="bw-field-action">
						<select id="divisao" class="form-control" th:field="*{divisao}">
							<option value="">Selecione a Divisão</option>
							<option th:each="divisao : ${divisoes}" th:value="${divisao.codigo}" th:text="${divisao.nome}">Divisão</option> 
						</select>
	                 </div>
					</div>
				</div>
				
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
