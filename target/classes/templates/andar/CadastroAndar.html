<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:cofipa="http://cofipa.pc.com">

<head>
	<title>Cadastro do Andar</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
	   <div class="container-fluid">
	   
		<div class="row">
				<div class="col-sm-10">
					<h1 th:if="${andar.novo}">Cadastro dos andares</h1>
			<h1 th:unless="${andar.novo}" th:text="|EdiÃ§Ã£o do andar - ${andar.nome}|">Cadastro dos andares</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/andares}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>		
		</div>
	
	
	<div class="container-fluid">
		<th:block th:include="fragments/MensagemSucesso"></th:block>
	
		<form method="POST" th:object="${andar}" 
		    th:action="@{/andares/novo} ? @{/andares/novo} : @{/andares/{codigo}(codigo=${andar.codigo})}">
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			
			<input type="hidden" th:field="*{codigo}"/>
			
			<div class="row">
				<div class="form-group  col-sm-12 bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}" onblur="this.value=this.value.toUpperCase()"/>
				</div>
			</div>
				
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
