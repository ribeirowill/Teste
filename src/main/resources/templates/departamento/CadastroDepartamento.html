<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:cofipa="http://cofipa.pc.com"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de Departamento</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
		
			<div class="row">
				<div class="col-sm-10">
					<h1 th:if="${departamento.novo}">Cadastro dos Departamentos</h1>
			<h1 th:unless="${departamento.novo}" th:text="|EdiÃ§Ã£o do departamento - ${departamento.nome}|">Cadastro de departamento</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/departamentos}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>		
		</div>
	
	
	<div class="container-fluid">
		<th:block th:include="fragments/MensagemSucesso"></th:block>
	
		<form method="POST" th:object="${departamento}" 
		th:action="@{/departamentos/novo} ? @{/departamentos/novo} : @{/departamentos/{codigo}(codigo=${departamento.codigo})}">
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<input type="hidden" th:field="*{codigo}"/>
			
			<div class="row">
				<div class="form-group  col-sm-12  bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}" onblur="this.value=this.value.toUpperCase()"/>
				</div>
			</div>
				
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
