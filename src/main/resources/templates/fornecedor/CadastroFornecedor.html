<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:cofipa="http://cofipa.pc.com">

<head>
	<title>Cadastro de fornecedor</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1 th:if="${fornecedor.novo}">Cadastro de fornecedores</h1>
					<h1 th:unless="${fornecedor.novo}"> Edição fornecedor - [[${fornecedor.nome}]]</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/fornecedores}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<div class="container-fluid">
		<form method="POST" th:object="${fornecedor}" 
		         th:action="${fornecedor.novo} ? @{/fornecedores/novo} : @{/fornecedores/{codigo}(codigo=${fornecedor.codigo})}">
		        <cofipa:message/>
		        
		        <input type="hidden" th:field="*{codigo}"/>
		        
			<div class="row">
				<div class="form-group  col-sm-12 bw-required" cofipa:classforerror="nome" >
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}" onblur="this.value=this.value.toUpperCase()"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4 bw-required" cofipa:classforerror="tipoPessoa">
					<label class="control-label">Tipo pessoa</label> 
					<div>
						<th:block th:each="tipoPessoa : ${tiposPessoa}">
							<div class="radio  radio-inline">
								<input type="radio" th:id="|id_${tipoPessoa}|" class="js-radio-tipo-pessoa" 
									th:field="*{tipoPessoa}" th:value="${tipoPessoa}"
									data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}"> 
								<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}">Física</label>
							</div>
						</th:block>
					</div>
				</div>
				
				<div class="form-group  col-sm-8 bw-required" cofipa:classforerror="cpfOuCnpj" >
					<label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label>
					<input type="text" class="form-control" id="cpfOuCnpj" th:field="*{cpfOuCnpj}" disabled/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="telefone">Telefone</label>
					<input type="text" class="form-control  js-phone-number" id="telefone" th:field="*{telefone}"/>
				</div>
				
				<div class="form-group  col-sm-8" cofipa:classforerror="email">
					<label for="email" class="control-label">E-mail</label>
					<input type="text" class="form-control" id="email" th:field="*{email}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="logradouro">Logradouro</label>
					<input type="text" class="form-control" id="logradouro" th:field="*{endereco.logradouro}" onblur="this.value=this.value.toUpperCase()"/>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="numero">Número</label>
					<input type="text" class="form-control" id="numero"th:field="*{endereco.numero}"/>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="complemento">Complemento</label>
					<input type="text" class="form-control" id="complemento" th:field="*{endereco.complemento}" onblur="this.value=this.value.toUpperCase()"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-2">
					<label for="cep">CEP</label>
					<input type="text" class="form-control  js-cep" id="cep" th:field="*{endereco.cep}"/>
				</div>
				
				<div class="form-group  col-sm-3">
					<label for="bairro">Bairro</label>
					<input type="text" class="form-control" id="bairro" th:field="*{endereco.bairro}" onblur="this.value=this.value.toUpperCase()"/>
				</div>
				
				<div class="form-group  col-sm-3">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control" th:field="*{endereco.estado}">
	                    <option value="">Selecione o estado</option>
	                    <option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">São Paulo</option>
	                </select>
				</div>
				
				<div class="form-group  col-sm-4">
					<label  for="cidade">Cidade</label>
					<div class="bw-field-action">
					<input type="hidden" id="inputHiddenCidadeSelecionada" th:value="*{endereco.cidade} != null ? *{endereco.cidade.codigo}"/>
					<select id="cidade" class="form-control" data:url="@{/cidades}" th:field="*{endereco.cidade}">
					
					</select>
					
					<div class="bw-field-action__icon js-img-loading" style="display: none">
					    <img th:src="@{/layout/imagens/mini-loading.gif}"/>
					</div>
					</div>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>				
		</form>
	</div>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/fornecedor.mascara-cpf-cnpj.js}"></script>
	<script th:src="@{/javascripts/fornecedor.combo-estado-cidade.js}"></script>
</th:block>

</html>
