<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:cofipa="http://cofipa.pc.com"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de Funcionarios</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
	
	
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de funcionarios
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${funcionario}" th:action="@{/funcionarios/novo}">
			<cofipa:message/>
			
			
			<div class="row">
				<div class="form-group  col-sm-12 bw-required" cofipa:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
				
			<div class="row">
				<div class="form-group  col-sm-6 bw-required" cofipa:classforerror="email">
					<label for="email" class="control-label">E-mail</label>
					<input type="text" class="form-control" id="email" th:field="*{email}"/>
				</div>
				<div class="form-group  col-sm-3 bw-required" >
					<label for="rg" class="control-label">RG</label>
					<input type="text" class="form-control " id="rg" th:field="*{rg}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-3 " cofipa:classforerror="carreira" th:classappend="${funcionario.novo} ? bw-required">
					<label for="carreira" class="control-label">Carreira</label> 
					<input type="text" class="form-control" id="carreira" th:field="*{carreira}"/>
				</div>
				
				<div class="form-group  col-sm-3 " cofipa:classforerror="rs">
					<label for="rs" class="control-label">RS</label> 
					<input type="text" class="form-control" id="rs" th:field="*{rs}"/>
				</div>
				
				<div class="form-group  col-sm-3">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
						       data-on-text="Ativo" data-off-text="Inativo" th:field="*{ativo}"/>
						
					</div>
				</div>
				
			</div>
			
		<!-- 	<div class="row">
				<div class="form-group  col-sm-10 bw-required" cofipa:classforerror="grupos">
					<label class="control-label">Grupos</label> 
					<div>
					  <th:block th:each="grupo : ${grupos}">
  						<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" th:value="${grupo.codigo}" th:field="*{grupos}" />
	    					<label th:for="${#ids.prev('grupos')}" th:text="${grupo.nome}">Administrador</label>
    					</div>	
    					</th:block>		
					</div>
				</div>
			</div>
			 -->
			
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>

</section>
<th:block layout:fragment="javascript-extra">
    <script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
    
    <script>
         $('.js-status').bootstrapSwitch();
    </script>
</th:block>
</html>
